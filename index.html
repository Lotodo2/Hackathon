<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Theft Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Energy Theft Monitoring System</h1>
    </header>
    
    <main>
        <section id="upload">
            <h2>Upload Power Meter Data</h2>
            <input type="file" id="dataFile" accept=".csv">
            <button onclick="uploadData()">Upload</button>
        </section>
        <section id="visualization">
            <h2>Energy Consumption Patterns</h2>
            <canvas id="consumptionChart"></canvas>
        </section>
        <section id="prediction">
            <h2>Theft Prediction</h2>
            <button onclick="predictTheft()">Predict Theft</button>
            <div id="results"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
